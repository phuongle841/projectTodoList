<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="navigateBar">
        <div class="todo">
          <h2>Personal change</h2>
          <div id="addTask">
            <p>New todo</p>
          </div>
          <div id="addProject">
            <p>New project</p>
          </div>
          <div class="today"><p>Today</p></div>
          <div class="upcoming"><p>Upcoming</p></div>
        </div>
        <div class="projects">
          <h2>Projects</h2>
          <div class="fitness">Fitness</div>
          <div class="groceries">Groceries</div>
          <div class="appointment">Appointment</div>
        </div>
        <div class="teams">
          <h2>System news</h2>
          <div class="newBrand"><p>New Brand</p></div>
          <div class="websiteUpdate">Website Update</div>
          <div class="productRoadmap">Product Roadmap</div>
        </div>
      </div>
      <div class="content">
        <div id="MainTable"></div>
        <div id="sideTable">
          <div id="Tittle">
            <h2>Tittle</h2>
            <p></p>
          </div>
          <div id="Description">
            <h2>Description</h2>
            <p></p>
          </div>
          <div id="Due">
            <h2>Due date</h2>
            <p></p>
          </div>
          <div id="Priority">
            <h2>Priority</h2>
            <p></p>
          </div>
          <div id="Note">
            <h2>Note</h2>
            <p></p>
          </div>
          <div id="Status">
            <h2>Status</h2>
            <p></p>
          </div>
        </div>
      </div>
    </div>

    <dialog id="TodoDialog">
      <form>
        <legend>
          <label for="title">Todo's title</label>
          <input type="text" name="title" id="title" required />
          <p></p>
        </legend>
        <legend>
          <label for="description">Description</label>
          <input type="text" name="description" id="description" />
        </legend>
        <legend>
          <label for="dueDate">dueDate</label>
          <input type="date" name="dueDate" id="dueDate" />
          <p></p>
        </legend>
        <legend>
          <label for="priority">priority</label>
          <input
            type="number"
            name="priority"
            id="priority"
            min="1"
            max="3"
            value="3"
          />
        </legend>
        <legend>
          <label for="note">Note</label>
          <input type="text" name="note" id="note" />
        </legend>
        <legend>
          <label for="status">Status:</label>
          <select name="status" id="status">
            <option value="notDone">Not done</option>
            <option value="done">Done</option>
          </select>
        </legend>
        <legend>
          <label for="belong">add into project:</label>
          <select name="belong" id="belong"></select>
        </legend>
        <div class="bottomButtons">
          <input id="submitTodo" type="submit" value="submit" />
        </div>
      </form>
    </dialog>

    <dialog id="ProjectDialog">
      <form>
        <legend>
          <label for="title">Todo's title</label>
          <input type="text" name="title" id="title" required />
          <p></p>
        </legend>
        <legend>
          <label for="description">Description</label>
          <input type="text" name="description" id="description" />
        </legend>
        <div class="bottomButtons">
          <input id="submitProject" type="submit" value="submit" />
        </div>
      </form>
    </dialog>
  </body>
</html>
